language: node_js

node_js:
  - 8
  - 10
  - 12
  - lts/*

install:
  - npm install
  - npm run build
  - npm pack

script:
  - npm run cover
  - npm run docs

# Send coverage data to Coveralls
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

deploy:
  # Deploy to NPM
  - provider: npm
    email: jamie-terry@outlook.com
    api_key:
      secure: 
    on:
      tags: yes
      branch: master

  # Make a github release
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: 'awoken-bible-reference-*.tgz'
    on:
      tags: yes
      branch: master

  # Release to github pages
  - provider: pages
    github_token:
      secure: ""
    keep_history: true
    local_dir: docs/
    on:
      tags: yes
      branch: master
