language: node_js
os: linux
dist: xenial

install:
  - npm install
  - npm run build

jobs:
  include:

    - stage: Test
      node_js: 12
      script:
        - npm run cover
    - node_js: 14
      script:
        - npm run cover
    - node_js: 16
      script:
        - npm run cover
    - node_js: lts/*
      script:
        - npm run cover
      # Send coverage data using only a single version of node (else we get duplicate data)
      after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js

      # Test we can build the docs - note that we only deploy when on master branch
    - stage: Docs
      node_js: lts/*
      script:
        - npm run docs
      deploy:
        skip_cleanup: true
        strategy: git
        provider: pages
        local_dir: docs/
        token:
          secure: ""
        keep_history: true
        on:
          branch: master

    - stage: Deploy
      if: tag =~ ^v
      node_js: lts/*
      script:
        - npm pack
      deploy:
        - provider: npm
          skip_cleanup: true
          email: jamie-terry@outlook.com
          api_key:
            secure: ""
          on:
            tags: yes
            branch: master
        - provider: releases
          skip_cleanup: true
          api_key:
            secure: ""
          file_glob: true
          file: 'awoken-bible-reference-*.tgz'
          on:
            tags: yes
            branch: master
